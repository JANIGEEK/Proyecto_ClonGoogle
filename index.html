<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Estilos de bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <!--Estilos de css-->
    <link rel="stylesheet" href="css/style.css">
    <title>Google</title>
</head>
<body>
    <header>
        <nav>
            <ul class="nav justify-content-end">
                <li class="nav-item">
                  <a class="nav-link" href="#">Gmail</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">Imágenes</a>
                </li>
                <li class="apps-icon nav-item">
                  <a class="nav-link" href="#"></a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#"><img src="images/usuario.png" alt=""></a>
                </li>
              </ul>
        </nav>
    </header>
    <main>
        <section class="main-section">
            <img class="main-logo" src="images/logo-Google.png" alt="Logo de Google">
            <div class="main-input">
                <span class="search-icon"></span>
                <input type="text">
                <a class="camera-icon" href="#"></a> 
            </div>
            <div class="main-button">
                    <button class="google-search">Buscar con Google</button>
                    <button class="lucky-search">Voy a tener suerte</button>
            </div>
        </section>
    </main>


    <footer>
        <section class="top-footer content-footer">
            <p>México</p>
        </section>
        <section class="bottom-footer content-footer">
            <ul class="left"> 
                <li>
                  <a  href="#">Sobre Google</a>
                </li>
                <li >
                  <a href="#">Publicidad</a>
                </li>
                <li >
                  <a href="#">Negocios</a>
                </li>
                <li >
                  <a href="#">Cómo funciona la Búsqueda</a>
                </li>
            </ul>
            <ul class="right">
                <li >
                  <a href="#">Privacidad</a>
                </li>
                <li >
                  <a href="#">Condiciones</a>
                </li>
                <li >
                  <a href="#">Preferencias</a>
                </li>
            </ul>   
        </section>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>

</body>
</html>
